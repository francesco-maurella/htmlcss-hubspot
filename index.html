<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS - LAYOUT [Hubspot]</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--   INTESTAZIONE   -->
    <header>
      <!-- Fixbar -->
      <nav class="fixbar">
        <div class="content clear">
          <!-- Left Side -->
          <div class="f-left">
            English
            Contact Us
          </div>
          <!-- / Left Side -->

          <!-- Right Side -->
          <div class="f-right">
            Login
            GetHubSpotFree
          </div>
          <!-- / Right Side -->
        </div>
      </nav>
      <!-- / Fixbar -->

      <!-- Navbar -->
      <nav class="menu">
        <div class="content clear">
          <!-- Left Side -->
          <div class="f-left">
            <img src="img/logo.svg" alt="Hubspot">
          </div>
          <!-- / Left Side -->

          <!-- Right Side -->
          <div class="f-right">
            Software
            Pricing
            Resources
            Partners
            About
          </div>
          <!-- / Right Side -->
        </div
      </nav>
      <!-- / Navbar -->

      <!-- Jumbotron -->
      <section class="jumbotron">
        <div class="content">
          There's a better way to grow.
        </div>
      </section>
      <!-- / Jumbotron -->

      <!-- Divisore -->
      <section class="divisor">
      </section>
      <!-- / Divisore -->
    </header>
    <!--  / INTESTAZIONE  -->

    <!--   CORPO PRINCIPALE   -->
    <main>
      <!-- Articoli -->
      <section class="content articles">

      </section>
      <!-- Articoli -->

      <!-- Statistiche -->
      <section class="stats">

      </section>
      <!-- / Statistiche -->

      <!-- Sponsor -->
      <section class="sponsor">

      </section>
      <!-- / Sponsor -->
    </main>
    <!--  / CORPO PRINCIPALE  -->



  </body>
</html>
